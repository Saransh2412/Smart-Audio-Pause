<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Video Pause</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>Smart Video Pause</h2>

  <div class="domain" id="domainName">Loading current page...</div>

  <div class="toggle-row">
    <span>Enable for this page:</span>
    <label class="toggle">
      <input type="checkbox" id="urlToggle" name="pageToggle" aria-label="Toggle smart pause for this page" title="Enable or disable smart pause for this page" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="status-row">
    <span>Status:</span>
    <span id="status">Checking...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
