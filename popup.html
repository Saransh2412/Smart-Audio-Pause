<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Video Pause</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Smart Video Pause</h2>

    <p id="domainName" class="domain">Loading current site...</p>

    <div>
        <h2>Smart Video Pause</h2>
        <p id="domainName"></p>
        <label>
          <input type="checkbox" id="urlToggle" />
          Pause for this URL
        </label>
      </div>
      
      

    <p class="note">If neither is selected, the extension will not auto-pause videos.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
